<p [ngStyle]="{
  color,
  fontFamily,
  fontSize: size + 'px',
}">mini-word works!</p>

<div class="row">
  <div class="col"><input [(ngModel)]="color" type="color" class="form-control" /></div>
  <div class="col"><input [(ngModel)]="size" type="number" class="form-control" /></div>
  <div class="col">
    <select [(ngModel)]="fontFamily" class="form-control">
      <option value="garamond">garamond</option>
      <option value="latin">latin</option>
      <option value="verdana">verdana</option>
    </select>
  </div>
</div>

<div appHighlight>test</div>
<div appHighlight [in]="'red'" [out]="'white'">test</div>
<div appHighlight [in]="'white'" [out]="'black'">test</div>
